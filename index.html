		body {
		background-image: linear-gradient(white 2px, transparent 2px),
		  linear-gradient(0, white 2px, transparent 2px),
		  linear-gradient(rgba(255,255,255,.3) 1px, transparent 1px),
		  linear-gradient(0, rgba(255,255,255,.3) 1px, transparent 1px);
		background-size:100px 100px, 100px 100px, 20px 20px, 20px 20px;
		background-position:-2px -2px, -2px -2px, -1px -1px, -1px -1px; background-color:#269;
		background-image: -webkit-linear-gradient(white 2px, transparent 2px),
		  -webkit-linear-gradient(0, white 2px, transparent 2px),
		  -webkit-linear-gradient(rgba(255,255,255,.3) 1px, transparent 1px),
		  -webkit-linear-gradient(0, rgba(255,255,255,.3) 1px, transparent 1px);
		background-size:100px 100px, 100px 100px, 20px 20px, 20px 20px;
		  	box-shadow: rgba(255,255,255,0.5) 10px 10px 3px 3px;
		  	color: rgba(125, 230, 35, .75);
		      
	}

	#container {
		width: 1030px;
		margin:0 auto;
		height: 100%;
		-webkit-perspective: 2500;
		-webkit-perspective-origin:center center;
	}

	#stage {
		width: 100%;
		height: 100%;
		-webkit-transition: -webkit-transform 2s;
		-webkit-transform-style: preserve-3d;
		-webkit-transform:translateZ(-300px);

	}

	.wheel {
		height: 150px;
		width: 150px;
		-webkit-transform-style: preserve-3d;
		-webkit-transition: -webkit-transform 1s;
	}

	.plane {
		font-family: "Circuit";
		font-weight:bold;
		position: absolute;
		height: 150px;
		width: 100px;
		-webkit-border-radius: 100px;
		text-align: center;
		font-size: 140px;
		line-height:1;
		background: rgba(250, 200, 80, 0.95);
		border:11px dashed rgba(25,5,255,0.2);
		-webkit-transition: -webkit-transform 2s, opacity 2s;
		-webkit-backface-visibility: visible;
		text-shadow:0 -2px 30px rgba(10, 0, 20, 12);
	}
	
	@-webkit-keyframes spin {
		from { -webkit-transform: rotateX(0); }
		to   { -webkit-transform: rotateX(-360deg); }
	}
	@-webkit-keyframes spin2 {
		0% { -webkit-transform: rotateX(0); }
		99.5%   { -webkit-transform: rotateX(-180deg); }
		100%   { -webkit-transform: rotateX(-360deg); animation-timing-function: ease-out; }
	}

	#hours1 {
		position:absolute;
		top:250px;
		left:0;
		-webkit-animation: spin 360000s infinite linear;
	}

	#hours2 {
		position:absolute;
		top:250px;
		left:160px;
		-webkit-animation: spin 36000s infinite linear;
	}

	#minutes1 {
		position:absolute;
		top:250px;
		left:360px;
		-webkit-animation: spin2 3600s infinite linear;
	}
	#minutes2 {
		position:absolute;
		top:250px;
		left:520px;
		-webkit-animation: spin 600s infinite linear;
	}
	#seconds1 {
		position:absolute;
		top:250px;
		left:720px;
		-webkit-animation: spin2 60s infinite linear;
	}
	#seconds2 {
		position:absolute;
		top:250px;
		left:880px;
		-webkit-animation: spin 10s infinite linear;
	}

	.one {
		-webkit-transform: translateZ(240px);
	}

	.two {
		-webkit-transform: rotateX(36deg) translateZ(240px);
	}

	.three {
		-webkit-transform: rotateX(72deg) translateZ(240px);
	}

	.four {
		-webkit-transform: rotateX(108deg) translateZ(240px);
	}

	.five {
		-webkit-transform: rotateX(144deg) translateZ(240px);
	}

	.six {
		-webkit-transform: rotateX(180deg) translateZ(240px);
	}

	.seven {
		-webkit-transform: rotateX(216deg) translateZ(240px);
	}

	.eight {
		-webkit-transform: rotateX(252deg) translateZ(240px);
	}

	.nine {
		-webkit-transform: rotateX(288deg) translateZ(240px);
	}

	.ten {
		-webkit-transform: rotateX(324deg) translateZ(240px);
	}
	
	#bar {
		width:100%;
		background:rgba(0,0,0,0.5);
		position:absolute;
		top:0;
		left:0;
		border-bottom:1px solid #333;
	}
	#bar a {
		color:#fff;
		line-height:2.2;
		margin:0 20px;
		text-decoration:none;
		font-family:sans-serif;
		font-size:12px;
	}
	#bar a:link, #bar a:visited {
		color:#fff;
	}
	#bar a:hover, #bar a:active {
		color:#bf0222;
	}
	
	.twitter-share-button {
		float:right;
		text-align:right;
	}
